plugins {
    id 'application'
}

group = 'net.hollage'
version = '0.0.6'

application {
    mainClass = 'net.hollage.app.BlackJack'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}
